<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="eel.js"></script>

    <title>weeb</title>
    <h1><div>Minecraft Launcher</div><div id="output" class="h3" >Modcord project</div></h1>


    <div class="block">
        <button type="button" id="LBut" class="btn btn-light">Launch</button>
        <div class="LBut" id="LButDesc">Run the game</div>
    </div>

    <div>
        <h3>Nickname</h3>
        <input class="id" id="Nickname" type="text" placeholder="Nickname" value=""> 
    </div>

    <div>
        <h3>Season select</h3>
        <select class="form-select block id" id = "season_sel">
            <option value="latest">Latest release</option>
        </select>
    </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

<script type="text/javascript">

    jQuery('#LBut').on('click', function(){
        launch();
    }); 
    async function launch(){
        var Nickname = document.getElementById('Nickname').value;
        var Season = document.getElementById('season_sel').value;
        setNickname();
        eel.launch(Nickname,Season);
    }

    jQuery('#list').on('click', function(){
        List();
    }); 
    async function List(){
        var st = document.querySelector(".list");
        var status = eel.list();
        st.innerHTML = status;
    }

    eel.expose(setStatus);
    function setStatus(status){                     
        document.getElementById('LButDesc').innerHTML = status;
    }

    async function setNickname(){
        nickname = await eel.set_nickname()();                     
        document.getElementById('Nickname').value = nickname;
    }
   
    
    
</script>

</body>
</html>
